dataset_params:
  run_num: "base"
  root_dir: "/ocean/projects/phy220045p/jakhar/2d_emulator_vision/SSL-for-2D-Turbulence/results/BASE/"
  model_filename: "training_checkpoints/best_ckpt.tar"
  params_filename: "hyperparams.yaml"
  train_file_range: [200000, 220000]

short_analysis_params:
# on the fly analysis - plots are saved
  rmse: !!bool True
  acc: !!bool True
  spectra: !!bool True
  spectra_leadtimes: [0, 2, 4]
  analysis_length: 5 # number of training timesteps
  num_ensembles: 2
  test_file_start_idx: 350000
  test_length_climo: 5

long_analysis_params:
# Data would be saved to perform any long analysis
# Run plots.ipynb to generate and save plots
  save_data_length: 100 # number of training timesteps emulated and saved
  analysis_length: 100 # number of training timesteps emulated for analysis
  temporal_mean: !!bool True
  zonal_mean: !!bool True
  zonal_eof: !!bool True
  eof_ncomp: 3
  div: !!bool True
  return_period: !!bool False
  video: !!bool False
  video_length: 100

